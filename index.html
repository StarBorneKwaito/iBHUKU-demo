<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXN Demo Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

    <div class="wrapper">
        <img src="images/TLL Logo.png" alt="">
        <img src="images/App Background.png" class="bg-img" alt="">
        <h2 class="text-right">Welcome</h2>
        <div class="form-wrapper login">
            <form id="loginForm">
                <h2 onclick="location.href='dashboard.html'">Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="sign-link">
                    Don't have an account contact <a href="mailto:info@mxndevelopment.co.za" class="toggle-form">info@mxndevelopment.co.za</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script> 
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
